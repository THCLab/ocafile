[package]
name = "ocafile"
version = "0.1.0"
edition = "2021"
authors = ["Marcin Olichwiruk <marcin.olichwiruk@opensoftware.pl>", "Robert Mitwicki <robert.mitwicki@opensoftware.pl>", "Micha≈Ç Pietrus <michal.pietrus@opensoftware.pl>"]
license = "EUPL-1.2"
readme = "README.md"
description = "Rust implementation of OCAFile"


[lib]
name = "ocafile"
path = "src/lib.rs"

[[bin]]
name = "ocatool"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0.29", features = ["derive"] }
pest = "2.5.1"
pest_derive = "2.5.1"
pretty_assertions = "1.3.0"
thiserror = "1.0.38"
oca-rs = { path = "./../oca-rust/" }
said = "0.2.1"
log = "0.4.0"
env_logger = "0.10.0"
